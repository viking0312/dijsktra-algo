<div class="app">
  <button style="margin-bottom: 20px;" (click)="visualizeDijkstra()">
    Find Path
  </button>

  <div *ngFor="let row of grid">
    <span *ngFor="let node of row">
      <app-node
        (mousedown)="handleMouseDown(node.row, node.col)"
        (mouseup)="handleMouseUp()"
        [data]="node"
      ></app-node>
    </span>
  </div>
</div>
